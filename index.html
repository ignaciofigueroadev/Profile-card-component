<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Profile card component</title>
  </style>
</head>

<body>

  <main class="container">
    <section class="container__card card">
      <div class="card__background"></div>
      <section class="card__image">
        <img src="images/image-victor.jpg" alt="Victor's profile photo" class="card__image--profile">
      </section>
      <section class="card__description">
        <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
        <p class="card__nationality">London</p>
      </section>
      <section class="card__stats stats">

        <div class="stats__information">
          <h2 class="stats__number">80K</h2>
          <span class="stats__characteristics">Followers</span>
        </div>
        <div class="stats__information">
          <h2 class="stats__number">803K</h2>
          <span class="stats__characteristics">Likes</span>
        </div>
        <div class="stats__information">
          <h2 class="stats__number">1.4K</h2>
          <span class="stats__characteristics">Photos</span>
        </div>
      
      </section>
    </section>
  </main>

  <footer class="attribution">
    <p class="attribution__text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>
      Coded by <a href="https://www.frontendmentor.io/profile/ignaciofigueroadev" target="_blank" class="attribution__link">Ignacio Figueroa</a></p>
  </footer> 
</body>

</html>
